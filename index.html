<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider_container">
        <div class="left-slider">
            <div style="background-color: #FD3555">
               <h1>Nature flower</h1>
               <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Blue Sky</h1>
                <p>with it's mountain</p>
             </div>
             <div style="background-color: #3f4244">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
             </div>
             <div style="background-color: #eb7514">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
             </div>
               
        </div>

        <div class="right-slider">
            <div style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVIVO5MUcBMBlhUF4ISTysy5xot-5um_8HGQ&usqp=CAU)"></div>
            <div style="background-image:url(https://i1.trekearth.com/photos/108672/p1090800.jpg)"></div>
            <div style="background-image:url(https://images.unsplash.com/photo-1591563061509-399690f6eaa2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8N3x8fGVufDB8fHx8&w=1000&q=80)"></div>
            <div style="background-image:url(https://img.crocdn.co.uk/images/products2/pl/00/00/00/23/pl0000002325.jpg?width=940&height=940)"></div>

        </div>
        
        <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
